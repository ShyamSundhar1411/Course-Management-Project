<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Courses You're Teaching</h2>

    </div>

    <hr />

    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-3">
            <div class="card border-info mb-3" style="max-width: 20rem;">
                <div class="card-header">{{ course.course_code }}</div>
                <div class="card-body">
                    <h4 class="card-title">{{ course.course_name }}</h4>
                    <p class="card-text">{{ course.course_description }}</p>
                    <p class="card-text">
                        <strong>Students Enrolled:</strong> {{ course.course_registration.count }}
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="card border-warning mb-3">
                <div class="card-header">No Courses Assigned</div>
                <div class="card-body">
                    <p class="card-text">You're not teaching any courses currently.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'create_course' %}" class="btn btn-success">
        <i class="fa fa-plus me-1"></i> Add Course
    </a>
</div>
